<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Profile Card Component</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="imagem/png" href="./Assets/favicon-32x32.png" />    
    </head>
    <body>
        <div id="container">
            <div class="card">
                    <div class="card_user">
                        <div class="user_photo">
                            <img alt="user photo" src="./Assets/image-victor.jpg" />
                        </div>
                    </div>
                    <div class="card_header"></div>

                    <div class="user_infos">
                        <p class="name">Victor Crest</p>
                        <p class="age">26</p>
                        <p class="local">London</p>
                    </div>

                    <hr>

                <div class="user_numbers">
                    <p> 80k <span>Followers</span></p>
                    <p> 803k <span>Likes</span></p>
                    <p> 1.4K <span>Photos</span></p>
                </div>

            </div>
        </div>
    </body>
</html>
